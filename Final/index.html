<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>CS4220 Final</title>
</head>
<body>
    <div class="container" id="map">
        <div class="jumbotron">
            <h4 class="display-4">
                {{appName}}
            </h4>
            <p class="lead">Enter your latitude and longitude to display your location on a Google Map</p>
            <hr>
            <form>
                <div class="form-row">
                    <div class="col">
                        <input type="text" name="lat" id="lat" placeholder="Latitude" class="form-control">
                    </div>
                    <div class="col">
                        <input type="text" name="long" id="long" placeholder="Longitude" class="form-control">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <input type="submit" value="Show My Location" class="btn btn-primary mt-4" v-on:click="findLocation">
                        <button v-on:click="findLocation">Submit</button>
                    </div>
                </div>
            </form>
            
            <!-- <img src="https://maps.googleapis.com/maps/api/staticmap?center=63.259591,-144.667969&zoom=6&size=400x400&markers=color:blue%7Clabel:S%7C62.107733,-145.541936&key=AIzaSyCjrvI_zqBiCjGOn8M7SFqdVeS9E_iCN8Q"/> -->
            <h1 v-show="fetchingLocation">Fetching</h1>
            <h1>{{lat}} {{long}}</h1>
            <p v-if="prevImg.length">Your Location</p>

            <img v-bind:src="prevImg[prevImg.length-1]"/>
        </div>
        
        <my-map lat="34.066445" lon="-118.166670"></my-map>

    </div>

    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="js/main.js?112"></script>
</body>
</html>
